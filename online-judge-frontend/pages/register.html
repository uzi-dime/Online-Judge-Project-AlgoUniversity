<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Judge</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input, select { 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        select {
            background-color: white;
            cursor: pointer;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        button { 
            padding: 12px;
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #error-message { 
            color: #dc3545; 
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            display: none;
        }
        #success-message { 
            color: #28a745; 
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            display: none;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <h1>Register</h1>
    <form id="register-form">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <input type="text" id="institution" placeholder="Institution" required>
        </div>
        <div class="form-group">
            <input type="text" id="country" placeholder="Country" required>
        </div>
        <div class="form-group">
            <label for="skill_level">Skill Level:</label>
            <select id="skill_level" required>
                <option value="">Select Skill Level</option>
                <option value="BEGINNER">Beginner</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="ADVANCED">Advanced</option>
                <option value="EXPERT">Expert</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="error-message"></div>
    <div id="success-message"></div>

    <!-- Debug logging -->
    <script>
        console.log('Register page loaded');
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Window Error:', { msg, url, lineNo, columnNo, error });
            return false;
        };
    </script>
    <script>
        fetch('/components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>


    <!-- Module scripts -->
    <script type="module" src="/static/assets/js/auth.js"></script>  <!-- Matches STATIC_URL + path -->
    <script type="module" src="/static/assets/js/config.js"></script>  <!-- Matches STATIC_URL + path -->
    <script type="module" src="/static/assets/js/services/api.js"></script>
    <script type="module" src="/static/assets/js/register.js"></script>

</body>
</html>
